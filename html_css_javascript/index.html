<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sysyphus</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>

  <body>
    <section class="auth card">
      <div class="flex justify-center">
        <img width="121" height="34" src="./images/logo.svg " alt="" />
      </div>
      <div class="flex justify-center">
      <h1>Authentication</h1>
      </div>    
      <form class="flex flex-col gap-3" id="auth-form">
        <label>Github Username/Email</label>
        <input
          type="text"
          id="email-input"
          class="input"
          placeholder="Enter your github username or email"
          required
        />
        <button type="submit" class="btn btn-gradient m-10">Submit</button>
      </form>
    </section>

    <script type="text/javascript" src="./login.js"></script>
  </body>
</html>
