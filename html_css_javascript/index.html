<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sysyphus</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css" />
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-stock.min.js" type="text/javascript"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js"></script>
</head>

<body>
    <header>
        <div class="header__left">
            <div class="header__left-logo">
                <img width="121" height="34" src="./images/logo.svg" alt="" />
            </div>
            <nav class="header__left-menu desktop">
                <span>Exchange</span>
                <span class="inactive-text">Wallets</span>
                <span class="inactive-text">Roqqo Hub</span>
            </nav>
        </div>
        <div class="header__right">
            <div class="header__right__profile">
                <img class="rounded-full" src="./images/avatar.svg" alt="" />
                <span>Olumuyiwa...</span>
                <img src="./images/chevron-right.svg" alt="" />
            </div>
            <img src="./images/globe.svg" alt="" />
            <img class="rounded-full mobile" src="./images/avatar.svg" alt="" />
            <img class="desktop" src="./images/sign-out.svg" alt="" />
            <img class="mobile" src="./images/menu.svg" alt="" />
        </div>
    </header>
    <section class="headings">
        <div class="headings__item align-center">
            <img src="./images/coin.svg" alt="" />
            <span>BTC/USDT</span>
            <img src="./images/dropdown.svg" />
            <span class="text-success">$20,634</span>
        </div>
        <div class="flex overflow-y-hidden overflow-x-auto space-nowrap w-90">
            <div class="headings__item flex-col border-right">
                <div class="flex gap-2">
                    <img src="./images/clock.svg" />
                    <span class="text-dark text-sm">24hr change</span>
                </div>
                <span class="text-success">520.80 +1.25%</span>
            </div>
            <div class="headings__item flex-col border-right">
                <div class="flex gap-2">
                    <img src="./images/arrow-up.svg" />
                    <span class="text-dark text-sm">24hr high</span>
                </div>
                <span class="text-primary">520.80 +1.25%</span>
            </div>
            <div class="headings__item flex-col border-right">
                <div class="flex gap-2">
                    <img src="./images/arrow-down.svg" />
                    <span class="text-dark text-sm">24hr low</span>
                </div>
                <span class="text-primary">520.80 +1.25%</span>
            </div>
            <div class="headings__item flex-col">
                <div class="flex gap-2">
                    <img src="./images/graph.svg" />
                    <span class="text-dark text-sm">24hr volume</span>
                </div>
                <span class="text-primary">520.80 +1.25%</span>
            </div>
        </div>
    </section>
    <section class="main">
        <main class="main__chart card">
            <div class="main__chart__filter justify-between">
                <div class="flex">
                    <div class="main__chart__filter__item flex flex-row text-dark border-right">
                        <span>Time</span>
                        <span>1H</span>
                        <span>2H</span>
                        <span>4H</span>
                        <span>1D</span>
                        <span>1W</span>
                        <span>1M</span>
                        <img src="./images//dropdown-dark.svg" alt="" />
                    </div>
                    <div class="main__chart__filter__item border-right">
                        <img src="./images/candle.svg" />
                    </div>
                    <div class="main__chart__filter__item border-right">
                        <span>Fx Indicators</span>
                    </div>
                    <div class="main__chart__filter__item border-right flex">
                        <img src="./images/back.svg" />
                        <img src="./images/front.svg" />
                    </div>
                </div>
                <div style="text-align: right">
                    <img src="./images/expand.svg" />
                </div>
            </div>
            <div id="container"></div>
        </main>
        <main class="main__orderbook card">
            <div class="tabset">
                <input type="radio" name="tabset" id="tab1" aria-controls="marzen" checked />
                <label for="tab1">Order Book</label>
                <input type="radio" name="tabset" id="tab2" aria-controls="rauchbier" />
                <label for="tab2">Recent Trades</label>

                <div class="tabset__tab-panels">
                    <section class="tabset__tab-panel">
                        <div class="flex flex-row justify-between">
                            <div class="flex flex-row justify-between gap-4">
                                <div class="order-icon order-icon-active">
                                    <img src="./images//order.svg" alt="" />
                                </div>
                                <div class="order-icon">
                                    <img src="./images//order.svg" alt="" />
                                </div>
                                <div class="order-icon">
                                    <img src="./images//order.svg" alt="" />
                                </div>
                            </div>
                            <div>2</div>
                        </div>
                        <div class="order-table-header text-dark flex justify-between">
                            <div class="flex flex-col gap-1">
                                <span>Price</span><span>(USDT)</span>
                            </div>
                            <div class="flex flex-col gap-1">
                                <span>Amounts</span><span>(BTC)</span>
                            </div>
                            <div class="flex flex-col gap-1">
                                <span>Total</span>
                            </div>
                        </div>
                        <div class="order-table-body flex flex-col gap-2">
                            <div class="order-table-body flex justify-between">
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                            </div>
                            <div class="order-table-body flex justify-between">
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                            </div>
                        </div>
                        <div>4</div>
                    </section>
                    <section class="tabset__tab-panel">
                        <h2>No Trades</h2>
                    </section>
                </div>
            </div>
        </main>
        <main class="main__purchase card">C</main>
        <main class="main__orderchart card">E</main>
        <main class="main__order card">D</main>
    </section>
    <footer>4</footer>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
